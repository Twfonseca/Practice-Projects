<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./style/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
<div id="container">
  <header>
    <div id="profileLaier">
      <div id="profile">
          <img id="manPhoto" src="./style/images/image-jeremy.png" alt="photo of black man smiling,wearing jeans jacket and cap">
          <p id=smalestText>Report for</p>
          <p id="nameProfile">Jeremy <br> Robson</p>
        </div >
       <nav id="times">
        <ul id="myList">
          <li id="dailyT">Daily</li>
          <li id="weeklyT">Weekly</li>
          <li id="monthlyT">Monthly</li>
        </ul>
       </nav>
     </div>
  </header>
  <section>
    <div id="workLaier" class="boxLaier">
      <div id="work" class="box boxPosition">
        <span class="titleBox">Work</span><img class="dootsBox" src="./style/images/icon-ellipsis.svg" alt="tree gray doots">
        <h2 id="hourW" class="timeBox">5hrs</h2>
        <span id="lHourW" class="lTimeBox">Last Week - 7hrs</span>
      </div>
    </div>
    <div id="playLaier" class="boxLaier">
      <div id="play" class="box boxPosition">
        <span class="titleBox">Play</span><img class="dootsBox" src="./style/images/icon-ellipsis.svg" alt="tree gray doots">
        <h2 id="hourP" class="timeBox">1hr</h2>
        <span id="lHourP" class="lTimeBox">Last Week - 2hrs</span>
      </div>
    </div>
  <div id="studyLaier" class="boxLaier">
    <div id="study" class="box boxPosition">
      <span class="titleBox">Study</span><img class="dootsBox" src="./style/images/icon-ellipsis.svg" alt="tree gray doots">
      <h2 id="hourS" class="timeBox">0hrs</h2>
      <span id="lHourS" class="lTimeBox">Last Week - 1hr</span>
    </div>
  </div> 
  <div id="exerciseLaier" class="boxLaier">
    <div id="exercise" class="box boxPosition">
      <span class="titleBox">Exercise</span><img class="dootsBox" src="./style/images/icon-ellipsis.svg" alt="tree gray doots">
      <h2 id="hourE" class="timeBox">1hr</h2>
      <span id="lHourE" class="lTimeBox">Last Week - 1hr</span>
    </div>
  </div>
  <div id="socialLaier" class="boxLaier">  
    <div id="social" class="box boxPosition">
      <span class="titleBox">Social</span><img class="dootsBox" src="./style/images/icon-ellipsis.svg" alt="tree gray doots">
      <h2 id="hourSo" class="timeBox">1hr</h2>
      <span id="lHourSo" class="lTimeBox">Last Week - 3hr </span>
    </div>
  </div>  
  <div id="selfcareLaier" class="boxLaier">
    <div id="selfcare" class="box boxPosition">
      <span class="titleBox">Self Care</span><img class="dootsBox" src="./style/images/icon-ellipsis.svg" alt="tree gray doots">
      <h2 id="hourSc" class="timeBox">0hrs</h2>
      <span id="lHourSc" class="lTimeBox">Last Week - 1hr</span>
    </div>
  </div>  
</section>  
</div>
   <script type="text/javascript" src="./script/script.js"></script>
</body>
</html>
