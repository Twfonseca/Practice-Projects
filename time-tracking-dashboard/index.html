<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./style/images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="pageContainer">
    <div class="gridContainer">

      <div class="profileBackground">
        <div class="profileLaier">
          <div class="photoContainer">
              <img src="style/images/image-jeremy.png" alt="Jeremy Robson photo">
          </div>
          <div class="txtContainer">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="listContainer">
          <ul class="myList">
            <li id="daybtn">Daily</li>
            <li id="weekbtn" >Weekly</li>
            <li id="monthbtn">Monthly</li>
          </ul>
        </div>
      </div>
      <div id="workCard" class="cardBkg">
        <div class="cardLaier">
          <div class="nav">
            <p class="nameCard">Work</p>
            <div class="imgContainer">
              <img class="imgSize"src="./style/images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="timesContainer">
            <h2 id="workTime" class="times">5hrs</h2>
            <div class="lTimeContainer">
              <p  id="worklwTime"class="lastWeekT">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div id="playCard" class="cardBkg">
        <div class="cardLaier">
          <div class="nav">
            <p class="nameCard">Play</p>
            <div class="imgContainer">
              <img class="imgSize"src="./style/images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="timesContainer">
            <h2 id="playTime"class="times">1hr</h2>
            <div class="lTimeContainer">
              <p id="playlwTime" class="lastWeekT">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div id="studyCard" class="cardBkg">
        <div class="cardLaier">
          <div class="nav">
            <p class="nameCard">Study</p>
            <div class="imgContainer">
              <img class="imgSize"src="./style/images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="timesContainer">
            <h2  id="studyTime"class="times">0hr</h2>
            <div class="lTimeContainer">
              <p id="studylwTime" class="lastWeekT">Last Week - 1hr</p>
            </div>
          </div>
        </div>
      </div>
      <div id="exerciseCard" class="cardBkg">
        <div class="cardLaier">
          <div class="nav">
            <p class="nameCard">Exercise</p>
            <div class="imgContainer">
              <img class="imgSize"src="./style/images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="timesContainer">
            <h2 id="exerciseTime" class="times">1hr</h2>
            <div class="lTimeContainer">
              <p id="exerciselwTime" class="lastWeekT">Last Week - 1hr</p>
            </div>
          </div>
        </div>
      </div>
      <div id="socialCard" class="cardBkg">
        <div class="cardLaier">
          <div class="nav">
            <p class="nameCard">Social</p>
            <div class="imgContainer">
              <img class="imgSize"src="./style/images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="timesContainer">
            <h2 id="socialTime" class="times">1hr</h2>
            <div class="lTimeContainer">
              <p id="sociallwTime"class="lastWeekT">Last Week - 3hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div id="selfCareCard" class="cardBkg">
        <div class="cardLaier">
          <div class="nav">
            <p class="nameCard">Self Care</p>
            <div class="imgContainer">
              <img class="imgSize"src="./style/images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="timesContainer">
            <h2 id="selfCareTime" class="times">0hr</h2>
            <div class="lTimeContainer">
              <p id="selfcarelwTime"class="lastWeekT">Last Week - 1hr</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
     <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Twfonseca" target="_blank">Tawan Fonseca</a>.</p> 
  </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
